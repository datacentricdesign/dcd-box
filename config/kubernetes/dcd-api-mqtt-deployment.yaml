          value: "8883"
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"
        - name: OAUTH2_CLIENT_ID
        - name: OAUTH2_CLIENT_SECRET
        - name: OAUTH2_TOKEN_URL
          value: ://:/oauth2/token
        image: 'datacentricdesign/dcd-api-mqtt:'
