apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.18.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: dcd-api-mqtt
  name: dcd-api-mqtt
spec:
  replicas: 1
  strategy: {}
  template:
